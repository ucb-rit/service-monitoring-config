# ---------------------------------------------------------
# Check CollectionSpace Webapps UCB Production Landing Page
# ---------------------------------------------------------

define service {

  service_description            CollectionSpace Webapps UCB Production Landing Page
  name                           collectionspace-webapps-ucb-production-landing-page

  # Template whose settings to inherit
  use                            collectionspace-webapps-ucb-production-service-template-base

  # Values that differ from inherited template(s)
  
  hostgroup_name                 collectionspace-webapps-ucb-landing-all
  
  # Command to run to check the status of the service
  # Defined in ../common/commands.cfg
  # The argument after the '!' signs represents:
  # - The string to expect in the response from checking this page.
  #   (Here, check for the string "ortal" in "Portal" or "portal".)
  check_command                  check-home-page-via-https!ortal
}

# -------------------------------------------------------------
# Check CollectionSpace Webapps UCB Collections Portal App Page
# -------------------------------------------------------------

define service {

  service_description            CollectionSpace Webapps UCB Collections Portal App Page
  name                           collectionspace-webapps-ucb-collections-portal-app-page

  # Template whose settings to inherit
  use                            collectionspace-webapps-ucb-production-service-template-base

  # Values that differ from inherited template(s)
  
  hostgroup_name                 collectionspace-webapps-ucb-collections-portal-all

  # Command to run to check the status of the service
  # The arguments after the '!' signs represent, respectively:
  # - A path component that uniquely distinguishes the museum's own portal, which
  #   is supplied via the _WEBAPPS_PATH custom variable in the host definition.
  check_command                  check-collectionspace-webapps-ucb-collections-portal-app-page!$_WEBAPPS_PATH$
}

